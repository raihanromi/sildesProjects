<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Vertical Sliders</title>
</head>
<body>
<div class="slider-container">
<div class="left-slide">
    <div style="background-color: #FD3555;">
        <h1>Nature flower</h1>
        <p>all in pink </p>
    </div>
    <div style="background-color: #2A86BA;">
        <h1>Bluee sky</h1>
        <p>with it's mountains</p>
    </div>
    <div style="background-color: #576064;">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
    </div>
    
    <div style="background-color: #292624;">
        <h1>Flying eagle</h1>
        <p>in the sunset </p>
    </div>
    </div>
<div class="right-slide">
   <div style="background-image: url('https://images.unsplash.com/photo-1557401622-cfc0aa5d146c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');"></div>
   <div style="background-image: url('https://images.unsplash.com/photo-1553434320-e9f5757140b1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80');"></div>
   <div style="background-image: url('https://images.unsplash.com/photo-1542349314-587b18ea1c2a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80');"></div>
   <div style="background-image: url('https://images.unsplash.com/photo-1520763185298-1b434c919102?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80');"></div>
</div>
<div class="action-button">
    <button class="down-button">
        <i class="fas fa-arrow-down"></i>
    </button>
    <button class="up-button">
        <i class="fas fa-arrow-up"></i>
    </button>
    </div>
</div>

    

    <script src="index.js"></script>
</body>
</html>
